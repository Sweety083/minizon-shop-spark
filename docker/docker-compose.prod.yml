version: "3.8"

services:
  minizon-frontend:
    container_name: minizon-frontend
    image: minizon-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      # Uncomment below if SSL is configured
      # - "443:443"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    volumes:
      # Mount SSL certs (ensure ./ssl exists)
      - ./ssl:/etc/nginx/ssl:ro
      # Optional: Mount custom nginx.conf
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Optional Load Balancer Service
  nginx-lb:
    container_name: nginx-lb
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - minizon-frontend
    restart: unless-stopped


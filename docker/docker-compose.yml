version: "3.8"

services:
  minizon-frontend:
    container_name: minizon-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile   # use root-level Dockerfile for consistency
    ports:
      - "3000:80"
    environment:
      NODE_ENV: development
    restart: unless-stopped
    volumes:
      # Optional: Live code reload (uncomment if needed)
      # - ./src:/app/src
      # - ./public:/app/public
      # - ./vite.config.ts:/app/vite.config.ts:ro
      # Helps skip rebuilds for small changes
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


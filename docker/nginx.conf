# ==============================
# üåê NGINX Configuration for Minizon Frontend
# Optimized for Docker (Alpine) + macOS
# ==============================

user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    # 'epoll' is Linux-specific; Docker Desktop on macOS uses virtualization,
    # so 'use epoll;' is not needed and can cause warnings ‚Äî removed for portability.
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ----------------------------
    # Logging
    # ----------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ----------------------------
    # Performance & Optimization
    # ----------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;  # slightly increased for larger payloads

    # ----------------------------
    # Compression
    # ----------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ----------------------------
    # Security Headers
    # ----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ----------------------------
    # Main Server Block
    # ----------------------------
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ------------------------
        # Health Check Endpoint
        # ------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ------------------------
        # Static Assets (cache aggressively)
        # ------------------------
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ------------------------
        # Main SPA (React) routing
        # ------------------------
        location / {
            try_files $uri $uri/ /index.html;

            # Cache control for HTML
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # ------------------------
        # Deny Hidden Files
        # ------------------------
        location ~ /\. {
            deny all;
        }

        # ------------------------
        # Error Pages
        # ------------------------
        error_page 404 /index.html;  # React SPA fallback
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
